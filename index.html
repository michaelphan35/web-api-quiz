<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/styles/style.css">
    <title>Web Api Quiz</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col text-left">
                <a href="#" id="previousHighScores">Previous Scores</a>
            </div>
            <div id="timer" class="col text-right">
                <i class="clock"></i> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Out of Time!</div>
        </div>

        <!--Questions Container-->
        <!--Start quiz container w/button-->
        <div id="container" class="row text-center justify-content-center">
            <div class="col-md-2"></div>
                <main class="col-md 8 mt-5">
                    <div id="startDiv" class="m-2 justify-content-center">
                        <h1 class="pl-5 pr-5">Javascript Quiz Challenge</h1>
                        <p class="p-5">
                            Click the button below to start the javascript coding quiz. Note that
                            each incorrect answer will decrease your overall time.
                        </p>
                        <button type="button" id="start-quiz-button" class="btn btn-dark ml-5 align-center">Start Quiz!</button>
                    </div>

                    <!--question div-->
                  <div id="questionDiv" style="display: none;">
                    <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center"></p>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button id="choiceA" class="btn btn-dark btn-outline-light"></button></p>
                        <p><button id="choiceB" class="btn btn-dark btn-outline-light"></button></p>
                        <p><button id="choiceC" class="btn btn-dark btn-outline-light"></button></p>
                        <p><button id="choiceD" class="btn btn-dark btn-outline-light"></button></p>
                        <hr id="lineBreak" style="display: none;" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                  </div>

                    <!--final scores div-->
                    <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8 text-left">
                            <h2 class="pt-2 pb-3">Final Score: <span id="finalScore"></span> !</h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialsInput" class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitInitialsBtn" class="btn btn-dark btn-outline-light mt-3">Submit</button>
                                </p>
                            </form>
                        </div>
                    </div>

                    <!--Previous high scores section w/back and clear btn-->
                    <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center" style="display: none;">
                        <h2 class="pt-2 pb-3 mb-2">High Scores:</h2>

                        <div id="highScoreList" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                        <p>
                            <button type="submit" class="btn btn-dark btn-outline-light-3 mt-3 mr-3" id="goBackBtn">Back</button>
                            <button type="submit" class="btn btn-dark btn-outline-light-3 mt-3 mr-3" id="clearHighScoresBtn">Clear High Scores</button>
                        </p>
                    </div>

                </main>

            <div class="col-md-2"></div>

        </div>

    </div>
    <script src="./assets/script/script.js"></script>
</body>
</html>
